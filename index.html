<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Loan Calculator</h1>
        <p>
            <label for="">Loan Amount</label>
            <input type="number" id="loan-amount" min="1" max="500000" value="10000">
        </p>
        <p>
            <label for="">Interest Rate</label>
            <input type="number" id="loan-amount" min="0" max="100" value="10">
        </p>
        <p>
            <label for="">Months to pay</label>
            <input type="number" id="loan-amount"
            min="1" max="500000" value="10000">
        </p>
        <button class="calculate" id="calculate">Calculate</button>
        <div class="result" id="result">Monthly Payments:</div>
    </div>
</body>
</html>
